<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Center Vertical & Horizontal With Margin & Padding- Default</title>
	<script src="assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/jquery.makemecenter.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/prism.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="assets/css/prism.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript">
		$(document).ready(function(){
			$("div.box").makemecenter({
				marginLeft:10,
				marginRight: 10,
				paddingLeft: 10,
				paddingRight: 10,
				paddingTop: 10,
				paddingBottom: 10
			});

		})
	</script>
</head>
<body>
<div class="box">
<h3 class="text-center">Center Me Vertically & Horizontally and Also Add Margin and Padding but keep me center everytime</h3>
<pre><code class="language-javascript">
$(document).ready(function(){ 
	$("div.box").makemecenter({
		marginLeft:10,
		marginRight: 10,
		paddingLeft: 10,
		paddingRight: 10,
		paddingTop: 10,
		paddingBottom: 10
	});
})
</code></pre>	
</div>

</body>
</html>
